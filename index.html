<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/js.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="header">
        <div class="title">Etch-a-sketch!</div>
        <div class="input-header">
            <label for="box-input">How many boxes per side?</label>
            <input type="text" name="box-input" id="box-input" class="box-input">
            <button class="create-button">Generate</button>    
        </div>
        <div class="input-header">
            <label for="opacity-input">How many touches until completely black?</label>
            <input type="text" name="opacity-input" id="opacity-input" class="opacity-input">
        </div>
    </div>
    <div class="page">
        <div class="box-square">

        </div>
    </div>
    <div class="footer">
        By Payson Eberz
    </div>
</body>
</html>
